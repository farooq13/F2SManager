{% extends 'main.html' %}

{% block content %}
<h1>Delete Task</h1>
<div>
  <p>Are you sure you want to delete '{{task}}'?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <a href="{% url 'home' %}">Cancel</a>
    <input type="submit" value="Delete">
  </form>
</div>
{% endblock content %}
