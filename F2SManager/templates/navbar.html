{% load static %}
<header class="nav-container">
  <nav class="nav-flex">
    <a href="/">
      <h1 class="logo">F2SM<span>anager</span></h1>
    </a>

    <div class="search-box">
      <form action="" method="GET">
        <input class="search-input" type="text" name="query" placeholder="Search for Tasks">
      </form>
    </div>
    <div class="mobile-search-box">
      <input class="mobile-search-input d-none" type="text" name="query" placeholder="Search for Tasks">
      <div onclick="toggleSearcIcon()" class="search-icon-container">
        <img class="search-icon d-none" onclick="toggleSearchBox()" src="{% static 'assets/icons/search.svg' %}" alt="">
      </div>
    </div>

  

    <div class="nav-right">
      <div class="dropdown-container">
        <a href="#">
          <img  src="{% static 'assets/icons/user.svg' %}" alt="">
        </a>
        <img onclick="toggleUserSetting()" class="dropdown-icon" src="{% static 'assets/icons/chevron-down.svg' %}" alt="">
      </div>
      <div class="dropdown d-none">
        <a href="#">Profile</a>
        <hr>
        {% if request.user.is_authenticated %}
        <a  href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
